quarkus.datasource.db-kind = postgresql
# quarkus.datasource.jdbc.url = jdbc:h2:mem:person
%dev.quarkus.hibernate-orm.log.sql = true

quarkus.datasource.username=person
quarkus.datasource.password=password
quarkus.hibernate-orm.database.generation=drop-and-create

%prod.quarkus.datasource.db-kind = postgresql
%prod.quarkus.datasource.jdbc.url = jdbc:postgresql://db:5432/person
%prod.quarkus.datasource.jdbc.driver=postgresql

quarkus.datasource.devservices.image-name=postgres:latest
